<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./static/css/main.css">
        
    </head>
    <body>
        <div class="container" id="header">
            <h1>Calculator</h1>
        </div>
        <div class="container">
            <div class="first-row">
                <input type="text" name="result" class="result" id="result" value="" readonly />
                <input type="button" value="C" onclick="clearResult()" id="clear" />
            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="textInResult(1)" id="one" />
                <input type="button" value="2" onclick="textInResult(2)" id="two" />
                <input type="button" value="3" id="three" onclick="textInResult(3)" />
                <input type="button" value="+" onclick="textInResult('+')" />
            </div>
            <div class="third-row">
                <input type="button" value="4" id="four" onclick="textInResult(4)" />
                <input type="button" value="5" id="five" onclick="textInResult(5)" />
                <input type="button" value="6" id="six" onclick="textInResult(6)" />
                <input type="button" value="-" onclick="textInResult('-')" />
            </div>
            <div class="fourth-row">
                <input type="button" value="7" id="seven" onclick="textInResult(7)" />
                <input type="button" value="8" id="eight" onclick="textInResult(8)" />
                <input type="button" value="9" id="nine" onclick="textInResult(9)" />
                <input type="button" value="x" onclick="textInResult('*')" />
            </div>
            <div class="fifth-row">
                <input type="button" value="/" onclick="textInResult('/')" />
        
                <input type="button" value="0" id="zero" onclick="textInResult(0)" />
                <input type="button" value="." class="dot" onclick="textInResult('.')" />
                <input type="button" value="=" onclick="result.value = eval(result.value)" />
            </div>
        </div>
        <div class="container"></div>
        <script src="./static/js/index.js"></script>
    </body>
</html>
